        <div class="overlay"></div>

            <aside class="filters">
                <div class="filter-header">
                    <p>Filters</p>
                </div>

                    <!-- Insert filters dynamically here -->
                </div>

                        <a href="javascript:void(0)" class="sort selected">Relevance</a>
                        <a href="javascript:void(0)" class="sort">Price - Low to High</a>
                        <a href="javascript:void(0)" class="sort">Price - High to Low</a>
                    </div>
                </div>
                <div class="products-wrapper">
                    <!-- Insert the products here dynamically -->
                </div>
            </section>

            </button>
